<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo - Form Structure</title>
    <link rel="stylesheet" href="css/bootstrap-reboot.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    
    <header>
        <div class="inner-container">
            <h1>HTML5 Form Elements</h1>
        </div>
    </header>

    <main>
        <div class="inner-container">
            <form action="#" method="post">

                <!-- Every input requires a label (label/input pair). The 'for' and 'id' attributes values always have to match. Input elements are self closing tags. -->

                <div>
                    <label for="text-field">Generic Text Field</label>
                    <input id="text-field" name="text-field" type="text" placeholder="Hint to fill out" autofocus>
                </div>

                <!-- email input -->
                <div>
                    <label for="email">Email Address</label>
                    <input id="email" name="email" type="email" autocomplete="off">
                </div>

                <!-- phone input -->
                <div>
                    <label for="phone-num">Phone Number</label>
                    <input id="phone-num" name="phone-num" type="tel" minlength="10" maxlength="10" placeholder="10 digit phone number" required>
                </div>

                <!-- url input -->
                <div>
                    <label for="url">Website URL</label>
                    <input id="url" name="url" type="url">
                    <!-- the url type must start with a valid url: http:// or https:// to pass the submit -->
                </div>

                <div>
                    <label for="password">Enter Password</label>
                    <input id="password" name="password" type="password">
                    <!-- creates a hidden input area -->
                </div>

                <!-- range slider -->
                <div>
                    <label for="range">Range Slider - Select from 1 - 10</label>
                    <input id="range" name="range" type="range" min="0" max="10" step="1">
                </div>

                <!-- color selector -->
                <div>
                    <label for="color">Select a color</label>
                    <input id="color" name="color" type="color" value="#505050">
                </div>

                <!-- fieldsets are used to group form controls, or sections of a form together. The legend elements is the caption of the group. -->
                <fieldset>
                    <legend>Radio Button Field</legend>
                    <!-- Radio buttons have to be connected (by the same name attribute value) to work together -->
                    <div>
                        <!-- first value - chocolate ice cream -->
                        <input id="chocolate" name="ice-cream" value="Chocolate Ice Cream" type="radio">
                        <label for="chocolate">Chocolate</label>
                    </div>

                    <div>
                        <!-- first value - strawberry ice cream -->
                        <input id="strawberry" name="ice-cream" value="Strawberry Ice Cream" type="radio">
                        <label for="strawberry">Strawberry</label>
                    </div>

                    <div>
                        <!-- first value - lemon meringue ice cream -->
                        <input id="lemon-meringue" name="ice-cream" value="Lemon Meringue Ice Cream" type="radio">
                        <label for="lemon-meringue">Lemon Meringue</label>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Checkbox Field</legend>
                    <!-- Checkbox buttons share the same name attribute values to be connected. Checkboxes allow for mutiple selections. -->
                    <div>
                        <input id="cookies" name="desert-options" value="cookies" type="checkbox" checked>
                        <label for="cookies">Cookies</label>
                    </div>
                    <div>
                        <input id="cupcakes" name="desert-options" value="cupcakes" type="checkbox">
                        <label for="cupcakes">Cupcakes</label>
                    </div>
                    <div>
                        <input id="cheescakes" name="desert-options" value="cheescakes" type="checkbox">
                        <label for="cheescakes">Chesscakes</label>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Dropdown Select Options</legend>
                    <label for="select-number">Select a Number from 1 - 5</label>
                    <select name="select-number" id="select-number">
                        <option value="0" disabled>Please select a number between 1 and 5</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </fieldset>

                <!-- textarea -->
                <div>
                    <label for="contact-message">Leave a Message</label>
                    <textarea name="contact-message" id="contact-message" cols="30" rows="10"></textarea>
                </div>








                <div>
                    <input type="submit" value="Send" name="submit">
                </div>

            </form>
        </div>
    </main>

</body>
</html>
